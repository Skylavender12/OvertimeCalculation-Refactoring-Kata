name: Overtime Calculator CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build-test:
    runs-on: ubuntu-latest  # You can change this to windows-latest or macos-latest if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout your code from the repository

    - name: Set up Java
      uses: actions/setup-java@v3  # Setup Java 17 or the version your project requires
      with:
        java-version: '17'
        distribution: 'temurin'  # Use Temurin distribution for OpenJDK (AdoptOpenJDK)

    # Install SDKMAN! and Kotlin
    - name: Install SDKMAN!
      run: |
        curl -s "https://get.sdkman.io" | bash  # Install SDKMAN!
        source "$HOME/.sdkman/bin/sdkman-init.sh"  # Initialize SDKMAN!

    - name: Install Kotlin using SDKMAN!
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"  # Initialize SDKMAN!
        sdk install kotlin  # Install the latest stable version of Kotlin

    - name: Check if gradlew exists and is executable  # Debug step
      run: |
        ls -l ./kotlin/gradlew  # List the gradlew file in the 'kotlin' folder and check its permissions
        file ./kotlin/gradlew   # Check if gradlew is an executable file in the 'kotlin' folder

    - name: Build with Gradle
      run: ./kotlin/gradlew build  # Run Gradle build using the gradlew file in the 'kotlin' folder

    # Removed the test step since the 'test' task was not found
    # - name: Run tests with Gradle
    #   run: ./kotlin/gradlew test  # Run tests using the gradlew file in the 'kotlin' folder

    - name: Package JAR
      run: ./kotlin/gradlew jar  # Package the project into a JAR file using gradlew in the 'kotlin' folder

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # Upload the generated JAR file as an artifact
      with:
        name: overtime-calculator-jar
        path: build/libs/*.jar  # Path to the JAR file, adjust if necessary
