name: Overtime Calculator CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout your code

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Use Java 17 or the version your project requires
        distribution: 'temurin'  # Use the Temurin distribution for OpenJDK (AdoptOpenJDK)

    - name: Install SDKMAN!
      run: |
        curl -s "https://get.sdkman.io" | bash  # Install SDKMAN!
        source "$HOME/.sdkman/bin/sdkman-init.sh"  # Initialize SDKMAN!

    - name: Install Kotlin using SDKMAN!
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"  # Initialize SDKMAN!
        sdk install kotlin  # Install the latest stable version of Kotlin

    - name: Build with Gradle
      run: ./gradlew build  # Run the Gradle build command using the Gradle wrapper

    - name: Run tests with Gradle
      run: ./gradlew test  # Run tests using Gradle

    - name: Package JAR
      run: ./gradlew jar  # Package the project into a JAR file

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # Upload the generated JAR file as an artifact
      with:
        name: overtime-calculator-jar
        path: build/libs/*.jar  # Adjust the path if necessary
